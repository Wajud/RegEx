<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RegEx Assignment</title>
  </head>
  <body>
    <h1>Regex Assignment</h1>

    <script>
      let stringCa = "cacmarcarerie";
      const caRegEx = /ca(r|t)/;
      console.log(caRegEx.test(stringCa));

      let stringProp = "pop corn";
      const propRegEx = /pr?op/;
      console.log(propRegEx.test(stringProp));

      let stringFerr = "ferryagamo";
      const ferrRegEx = /ferr(et|y|ari)/;
      console.log(ferrRegEx.test(stringFerr));

      let stringIous = "religious";
      const iousRegEx = /ious$/;
      console.log(iousRegEx.test(stringIous));

      let stringCharacters = "I am a happy md : Booy.I get doing";
      const charactersRegEx = / (\.|,|:|;)/;
      console.log(charactersRegEx.test(stringCharacters));

      const stringLength = "happyhou boery";
      const lengthRegEx = /[a-z]{6,}/i;
      console.log(lengthRegEx.test(stringLength));

      const string = "a quick fox";
      console.log(/[a-d][f-z][^e][a-d][f-z]/.test(string));

      //Quotation style

      let stringDailogue =
        "Cooking isn't just what I do when I'm hungry. It's something I 'love' to do";
      const dialogueRegEx = /(^|\w)'|'(\w]$)/gi;
      let output = stringDailogue.replace(dialogueRegEx, '$1"');
      console.log(output);

      function isValidJavaScriptNumber(input) {
        const regex = /^[+-]?\d*\.?\d+(?:[eE][+-]?\d+)?$/;
        return regex.test(input);
      }

      // Test cases
      console.log(isValidJavaScriptNumber("789")); // returns true
      console.log(isValidJavaScriptNumber("-237")); // returns true
      console.log(isValidJavaScriptNumber("0.127")); // returns true
      console.log(isValidJavaScriptNumber("4e-2")); // returns true
      console.log(isValidJavaScriptNumber("7E10")); // returns true
      console.log(isValidJavaScriptNumber(".9")); // returns true
    </script>
  </body>
</html>
